<!-- asset-inventory.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Asset Inventory | IT Asset Management</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet" />
</head>
<body class="flex h-screen bg-gray-100">
  <!-- Sidebar -->
  <aside class="w-64 bg-white shadow-md px-6 py-4">
    <h2 class="text-2xl font-bold mb-6 text-center text-blue-600">FF Inventory</h2>
    <nav class="space-y-4">
      <a href="add-asset.html" class="flex items-center gap-2 text-gray-700 hover:text-blue-600">
        <i class="bi bi-plus-circle"></i> Add Asset
      </a>
      <a href="allocate-asset.html" class="flex items-center gap-2 text-gray-700 hover:text-blue-600">
        <i class="bi bi-arrow-left-right"></i> Allocate Asset
      </a>
      <a href="asset-inventory.html" class="flex items-center gap-2 text-blue-600 font-semibold">
        <i class="bi bi-layers"></i> Asset Inventory
      </a>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 p-6 overflow-y-auto">
    <header class="mb-6">
      <h1 class="text-3xl font-semibold text-gray-800">Asset Inventory</h1>
    </header>

    <!-- Asset Table -->
    <div class="bg-white rounded-lg shadow-md p-6">
      <table class="min-w-full table-auto">
        <thead>
          <tr class="bg-gray-100 text-gray-600 uppercase text-sm leading-normal">
            <th class="py-3 px-6 text-left">Type</th>
            <th class="py-3 px-6 text-left">Model</th>
            <th class="py-3 px-6 text-left">Serial No</th>
            <th class="py-3 px-6 text-left">Purchase Date</th>
            <th class="py-3 px-6 text-left">Status</th>
            <th class="py-3 px-6 text-center">Actions</th>
          </tr>
        </thead>
        <tbody id="assetTableBody" class="text-gray-700 text-sm font-light">
          <!-- Assets will be inserted here -->
        </tbody>
      </table>
    </div>
  </main>

  <!-- Edit Modal -->
  <div id="editModal" class="fixed inset-0 hidden items-center justify-center bg-black bg-opacity-50">
    <div class="bg-white rounded-lg p-6 w-96">
      <h2 class="text-xl font-semibold mb-4">Edit Asset</h2>
      <form id="editAssetForm" class="space-y-4">
        <input type="hidden" id="editAssetId" />
        <div>
          <label class="block text-sm font-medium">Model</label>
          <input type="text" id="editModel" class="w-full p-2 border rounded" required />
        </div>
        <div>
          <label class="block text-sm font-medium">Serial Number</label>
          <input type="text" id="editSerialNumber" class="w-full p-2 border rounded" required />
        </div>
        <div>
          <label class="block text-sm font-medium">Status</label>
          <select id="editStatus" class="w-full p-2 border rounded" required>
            <option value="available">Available</option>
            <option value="allocated">Allocated</option>
            <option value="under repair">Under Repair</option>
          </select>
        </div>
        <div class="flex justify-end gap-2 mt-4">
          <button type="button" onclick="closeEditModal()" class="px-4 py-2 bg-gray-300 rounded">Cancel</button>
          <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded">Update</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Firebase SDK and JavaScript -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getFirestore, collection, getDocs, deleteDoc, doc, updateDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAspahfUUGnBzh0mh6U53evGQzWQP956xQ",
      authDomain: "ffassetmanager.firebaseapp.com",
      databaseURL: "https://ffassetmanager-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "ffassetmanager",
      storageBucket: "ffassetmanager.appspot.com",
      messagingSenderId: "803858971008",
      appId: "1:803858971008:web:72d69ddce6cbc85010a965"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const assetsCollection = collection(db, "assets");

    async function loadAssets() {
      const assetTableBody = document.getElementById('assetTableBody');
      assetTableBody.innerHTML = "";

      const snapshot = await getDocs(assetsCollection);
      snapshot.forEach(docSnap => {
        const asset = docSnap.data();
        const row = document.createElement('tr');
        row.className = "border-b border-gray-200 hover:bg-gray-100";

        row.innerHTML = `
          <td class="py-3 px-6 text-left">${asset.type ?? 'N/A'}</td>
          <td class="py-3 px-6 text-left">${asset.model ?? 'N/A'}</td>
          <td class="py-3 px-6 text-left">${asset.serialNumber ?? 'N/A'}</td>
          <td class="py-3 px-6 text-left">${asset.purchaseDate ?? 'N/A'}</td>
          <td class="py-3 px-6 text-left">${asset.status ?? 'N/A'}</td>
          <td class="py-3 px-6 text-center flex gap-2 justify-center">
            <button class="text-yellow-500 hover:text-yellow-700" title="Edit" onclick="openEditModal('${docSnap.id}', '${asset.model}', '${asset.serialNumber}', '${asset.status}')">
              <i class="bi bi-pencil-square"></i>
            </button>
            <button class="text-blue-500 hover:text-blue-700" title="Allocate/Return">
              <i class="bi bi-arrow-left-right"></i>
            </button>
            <button class="text-purple-500 hover:text-purple-700" title="View History" onclick="viewHistory('${JSON.stringify(asset.history ?? []).replace(/"/g, '&quot;')}')">
              <i class="bi bi-clock-history"></i>
            </button>
            <button class="text-red-500 hover:text-red-700" title="Delete" onclick="deleteAsset('${docSnap.id}')">
              <i class="bi bi-trash"></i>
            </button>
          </td>
        `;

        assetTableBody.appendChild(row);
      });
    }

    window.deleteAsset = async function(docId) {
      const confirmDelete = confirm("Are you sure you want to delete this asset?");
      if (confirmDelete) {
        await deleteDoc(doc(db, "assets", docId));
        alert("Asset deleted successfully!");
        loadAssets();
      }
    }

    window.openEditModal = function(id, model, serialNumber, status) {
      document.getElementById('editAssetId').value = id;
      document.getElementById('editModel').value = model;
      document.getElementById('editSerialNumber').value = serialNumber;
      document.getElementById('editStatus').value = status;
      document.getElementById('editModal').classList.remove('hidden');
      document.getElementById('editModal').classList.add('flex');
    }

    window.closeEditModal = function() {
      document.getElementById('editModal').classList.add('hidden');
      document.getElementById('editModal').classList.remove('flex');
    }

    document.getElementById('editAssetForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const id = document.getElementById('editAssetId').value;
      const updatedModel = document.getElementById('editModel').value;
      const updatedSerial = document.getElementById('editSerialNumber').value;
      const updatedStatus = document.getElementById('editStatus').value;

      try {
        const assetRef = doc(db, "assets", id);
        await updateDoc(assetRef, {
          model: updatedModel,
          serialNumber: updatedSerial,
          status: updatedStatus
        });
        alert('Asset updated successfully!');
        closeEditModal();
        loadAssets();
      } catch (error) {
        console.error('Error updating asset:', error);
        alert('Failed to update asset.');
      }
    });

    window.viewHistory = function(historyArrayStr) {
      const historyArray = JSON.parse(historyArrayStr.replace(/&quot;/g, '"'));
      let historyText = historyArray.map(h => `Date: ${h.date}\nAction: ${h.action}\nDetails: ${h.details}`).join('\n\n');
      alert(historyText || 'No history found.');
    }

    loadAssets();
  </script>
</body>
</html>
