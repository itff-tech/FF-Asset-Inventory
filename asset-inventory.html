<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Asset Inventory | IT Asset Management</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/tom-select@2.2.2/dist/css/tom-select.css" rel="stylesheet">
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
  </style>
</head>

<body class="flex h-screen bg-gray-100">
  <!-- Sidebar -->
  <aside class="w-36 bg-white shadow-md px-4 py-4">
    <h2 class="text-2xl font-bold mb-6 text-center text-blue-600">FF Inventory</h2>
    <nav class="space-y-4">
      <a href="add-asset.html" class="flex items-center gap-2 text-gray-700 hover:text-blue-600">
        <i class="bi bi-plus-circle"></i> Add Asset
      </a>
      <a href="allocate-asset.html" class="flex items-center gap-2 text-gray-700 hover:text-blue-600">
        <i class="bi bi-arrow-left-right"></i> Allocate Asset
      </a>
      <a href="asset-inventory.html" class="flex items-center gap-2 text-blue-600 font-semibold">
        <i class="bi bi-layers"></i> Asset Inventory
      </a>
      <a href="user-asset-overview.html" class="flex items-center gap-2 text-gray-700 hover:text-blue-600">
        <i class="bi bi-people-fill"></i> User Asset Overview
      </a>
      <a href="asset-summary.html" class="flex items-center gap-2 text-gray-700 hover:text-blue-600">
        <i class="bi bi-bar-chart-line-fill"></i> Asset Summary
      </a>
    </nav>
    <button id="logoutBtn" class="bg-red-500 text-white px-4 py-2 rounded mt-6 w-full">Logout</button>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 p-6 overflow-y-auto w-full">
    <header class="mb-6">
      <h1 class="text-3xl font-semibold text-gray-800">Asset Inventory</h1>
    </header>

    <!-- Filters -->
    <div class="flex flex-wrap gap-4 mb-4">
      <input type="text" id="searchInput" placeholder="Search by Asset ID or Model" class="border px-3 py-2 rounded w-64">

      <select id="typeFilter" class="border px-3 py-2 rounded w-64">
        <option value="">All Types</option>
        <option value="Laptop">Laptop</option>
        <option value="Monitor">Monitor</option>
        <option value="Keyboard">Keyboard</option>
        <option value="Mouse">Mouse</option>
        <option value="Headset">Headset</option>
        <option value="Desktop">Desktop</option>
      </select>

      <select id="statusFilter" class="border px-3 py-2 rounded w-40">
        <option value="">All Statuses</option>
        <option value="Available">Available</option>
        <option value="Allocated">Allocated</option>
      </select>

      <button id="resetFilters" class="bg-gray-200 px-3 py-2 rounded hover:bg-gray-300">Reset</button>
    </div>

    <!-- Table -->
    <div class="bg-white rounded-lg shadow-md overflow-hidden w-full">
      <div class="overflow-x-auto">
        <div class="max-h-[70vh] overflow-y-auto">
          <table class="w-full text-sm">
            <thead class="bg-gray-200 text-gray-700 font-semibold sticky top-0 z-10">
              <tr>
                <th class="px-2 py-2 border">#</th>
                <th class="px-2 py-2 border">Asset ID</th>
                <th class="px-2 py-2 border">Type</th>
                <th class="px-2 py-2 border">Model</th>
                <th class="px-2 py-2 border">Serial Number</th>
                <th class="px-2 py-2 border">Allocated To</th>
                <th class="px-2 py-2 border">Allocation Date</th>
                <th class="px-2 py-2 border">Purchase Date</th>
                <th class="px-2 py-2 border">Status</th>
                <th class="px-2 py-2 border">Actions</th>
              </tr>
            </thead>
            <tbody id="tableBody"></tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Pagination -->
    <div class="flex justify-between items-center mt-4" id="paginationControls">
      <button id="prevPage" class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400">Previous</button>
      <span id="currentPage" class="text-sm text-gray-700"></span>
      <button id="nextPage" class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400">Next</button>
    </div>
  </main>

  <!-- TomSelect & Main JS -->
  <script src="https://cdn.jsdelivr.net/npm/tom-select@2.2.2/dist/js/tom-select.complete.min.js"></script>
  <script>
    new TomSelect("#typeFilter", {
      create: false,
      sortField: "text",
      placeholder: "Filter by Type"
    });
  </script>
  <script type="module" src="js/asset-inventory.js"></script>

  <!-- Logout Logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAspahfUUGnBzh0mh6U53evGQzWQP956xQ",
      authDomain: "ffassetmanager.firebaseapp.com",
      projectId: "ffassetmanager",
      storageBucket: "ffassetmanager.appspot.com",
      messagingSenderId: "803858971008",
      appId: "1:803858971008:web:72d69ddce6cbc85010a965"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Auth redirect
    onAuthStateChanged(auth, user => {
      if (!user) window.location.href = "login.html";
    });

    // Logout
    const logoutBtn = document.getElementById("logoutBtn");
    if (logoutBtn) {
      logoutBtn.addEventListener("click", () => {
        signOut(auth)
          .then(() => window.location.href = "login.html")
          .catch(err => alert("Logout failed: " + err.message));
      });
    }
  </script>
</body>

</html>
