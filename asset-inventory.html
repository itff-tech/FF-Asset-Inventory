<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Asset Inventory | IT Asset Management</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet" />
</head>

<body class="flex h-screen bg-gray-100">
  <!-- Sidebar -->
  <aside class="w-64 bg-white shadow-md px-6 py-4">
    <h2 class="text-2xl font-bold mb-6 text-center text-blue-600">FF Inventory</h2>
    <nav class="space-y-4">
      <a href="add-asset.html" class="flex items-center gap-2 text-gray-700 hover:text-blue-600">
        <i class="bi bi-plus-circle"></i> Add Asset
      </a>
      <a href="allocate-asset.html" class="flex items-center gap-2 text-gray-700 hover:text-blue-600">
        <i class="bi bi-arrow-left-right"></i> Allocate Asset
      </a>
      <a href="asset-inventory.html" class="flex items-center gap-2 text-blue-600 font-semibold">
        <i class="bi bi-layers"></i> Asset Inventory
      </a>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 p-6 overflow-y-auto">
    <header class="mb-6">
      <h1 class="text-3xl font-semibold text-gray-800">Asset Inventory</h1>
    </header>

    <div class="bg-white rounded-lg shadow-md p-6">
      <table class="min-w-full table-auto">
        <thead>
          <tr class="bg-gray-100">
            <th class="px-4 py-2">Asset ID</th>
            <th class="px-4 py-2">Type</th>
            <th class="px-4 py-2">Model</th>
            <th class="px-4 py-2">Serial Number</th>
            <th class="px-4 py-2">Status</th>
            <th class="px-4 py-2">Actions</th>
          </tr>
        </thead>
        <tbody id="assetTableBody"></tbody>
      </table>
    </div>
  </main>

  <!-- Modal for Editing -->
  <div id="editModal" class="fixed inset-0 bg-black bg-opacity-50 hidden justify-center items-center">
    <div class="bg-white p-6 rounded shadow-md w-96">
      <h2 class="text-xl mb-4 font-bold">Edit Asset</h2>
      <form id="editAssetForm" class="space-y-4">
        <input type="hidden" id="editAssetId">
        
        <div>
          <label class="block mb-1 text-sm font-medium">Model</label>
          <input type="text" id="editModel" class="w-full p-2 border rounded" required>
        </div>

        <div>
          <label class="block mb-1 text-sm font-medium">Serial Number</label>
          <input type="text" id="editSerialNumber" class="w-full p-2 border rounded" required>
        </div>

        <div>
          <label class="block mb-1 text-sm font-medium">Status</label>
          <select id="editStatus" class="w-full p-2 border rounded" required>
            <option value="available">Available</option>
            <option value="allocated">Allocated</option>
            <option value="under repair">Under Repair</option>
          </select>
        </div>

        <!-- Dynamic field -->
        <div id="dynamicFields"></div>

        <div class="flex justify-end space-x-2">
          <button type="button" onclick="closeEditModal()" class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400">Cancel</button>
          <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Save</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Firebase SDK and script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getFirestore, collection, getDocs, doc, updateDoc, deleteDoc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAspahfUUGnBzh0mh6U53evGQzWQP956xQ",
      authDomain: "ffassetmanager.firebaseapp.com",
      projectId: "ffassetmanager",
      storageBucket: "ffassetmanager.appspot.com",
      messagingSenderId: "803858971008",
      appId: "1:803858971008:web:72d69ddce6cbc85010a965"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const assetsCollection = collection(db, "assets");

    async function loadAssets() {
      const tableBody = document.getElementById('assetTableBody');
      tableBody.innerHTML = '';

      const snapshot = await getDocs(assetsCollection);

      snapshot.forEach(docSnap => {
        const asset = docSnap.data();
        const row = document.createElement('tr');
        row.classList.add('border-b');

        row.innerHTML = `
          <td class="px-4 py-2">${asset.assetId || 'N/A'}</td>
          <td class="px-4 py-2">${asset.type || 'N/A'}</td>
          <td class="px-4 py-2">${asset.model || 'N/A'}</td>
          <td class="px-4 py-2">${asset.serialNumber || 'N/A'}</td>
          <td class="px-4 py-2">${asset.status || 'N/A'}</td>
          <td class="px-4 py-2 space-x-2">
            <button onclick="editAsset('${docSnap.id}')" class="text-blue-500 hover:text-blue-700"><i class="bi bi-pencil-square"></i></button>
            <button onclick="confirmReturn('${docSnap.id}')" class="text-green-500 hover:text-green-700"><i class="bi bi-arrow-counterclockwise"></i></button>
            <button onclick="confirmDelete('${docSnap.id}')" class="text-red-500 hover:text-red-700"><i class="bi bi-trash"></i></button>
          </td>
        `;

        tableBody.appendChild(row);
      });
    }

    async function editAsset(assetId) {
      const assetDoc = await getDoc(doc(db, "assets", assetId));
      const assetData = assetDoc.data();

      document.getElementById('editAssetId').value = assetId;
      document.getElementById('editModel').value = assetData.model || '';
      document.getElementById('editSerialNumber').value = assetData.serialNumber || '';
      document.getElementById('editStatus').value = assetData.status || 'available';
      updateDynamicFields(assetData.status, assetData);

      document.getElementById('editModal').classList.remove('hidden');
    }

    function closeEditModal() {
      document.getElementById('editModal').classList.add('hidden');
      document.getElementById('dynamicFields').innerHTML = '';
    }

    document.getElementById('editStatus').addEventListener('change', (e) => {
      updateDynamicFields(e.target.value);
    });

    function updateDynamicFields(status, assetData = {}) {
      const dynamicDiv = document.getElementById('dynamicFields');
      dynamicDiv.innerHTML = '';

      if (status === 'allocated') {
        dynamicDiv.innerHTML = `
          <label class="block mb-1 text-sm font-medium">User Name</label>
          <input type="text" id="editUserName" class="w-full p-2 border rounded" value="${assetData.userName || ''}">
        `;
      } else if (status === 'under repair') {
        dynamicDiv.innerHTML = `
          <label class="block mb-1 text-sm font-medium">Repair Comments</label>
          <textarea id="editRepairComments" class="w-full p-2 border rounded">${assetData.repairComments || ''}</textarea>
        `;
      }
    }

    document.getElementById('editAssetForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const assetId = document.getElementById('editAssetId').value;
      const updatedData = {
        model: document.getElementById('editModel').value,
        serialNumber: document.getElementById('editSerialNumber').value,
        status: document.getElementById('editStatus').value,
      };

      // Add userName or repairComments if applicable
      if (updatedData.status === 'allocated') {
        updatedData.userName = document.getElementById('editUserName').value;
      } else if (updatedData.status === 'under repair') {
        updatedData.repairComments = document.getElementById('editRepairComments').value;
      }

      await updateDoc(doc(db, "assets", assetId), updatedData);
      closeEditModal();
      loadAssets();
      alert("Asset updated successfully!");
    });

    async function confirmDelete(assetId) {
      if (confirm("Are you sure you want to delete this asset?")) {
        await deleteDoc(doc(db, "assets", assetId));
        loadAssets();
        alert("Asset deleted successfully!");
      }
    }

    async function confirmReturn(assetId) {
      if (confirm("Mark this asset as Available?")) {
        await updateDoc(doc(db, "assets", assetId), { status: "available" });
        loadAssets();
        alert("Asset returned successfully!");
      }
    }

    window.editAsset = editAsset;
    window.confirmDelete = confirmDelete;
    window.confirmReturn = confirmReturn;

    document.addEventListener('DOMContentLoaded', loadAssets);
  </script>

</body>
</html>
