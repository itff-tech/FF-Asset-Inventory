<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Asset Summary</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />

  <!-- ✅ Choices.js CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css" />
</head>
<body class="bg-gray-100 flex h-screen">

  <!-- ✅ Sidebar -->
  <aside class="w-36 bg-white shadow-md px-4 py-4">
    <h2 class="text-2xl font-bold mb-6 text-center text-blue-600">FF Inventory</h2>
    <nav class="space-y-4">
      <a href="add-asset.html" class="flex items-center gap-2 text-gray-700 hover:text-blue-600">
        <i class="bi bi-plus-circle"></i> Add Asset
      </a>
      <a href="allocate-asset.html" class="flex items-center gap-2 text-gray-700 hover:text-blue-600">
        <i class="bi bi-arrow-left-right"></i> Allocate Asset
      </a>
      <a href="asset-inventory.html" class="flex items-center gap-2 text-gray-700 hover:text-blue-600">
        <i class="bi bi-layers"></i> Asset Inventory
      </a>
      <a href="user-asset-overview.html" class="flex items-center gap-2 text-gray-700 hover:text-blue-600">
        <i class="bi bi-people-fill"></i> User Asset Overview
      </a>
      <a href="asset-summary.html" class="flex items-center gap-2 text-blue-600 font-semibold">
        <i class="bi bi-bar-chart-line-fill"></i> Asset Summary
      </a>
    </nav>
    <button id="logoutBtn" class="bg-red-500 text-white px-4 py-2 rounded mt-6 w-full">Logout</button>
  </aside>

  <!-- ✅ Main Content -->
  <main class="flex-1 p-6 overflow-y-auto">
    <header class="mb-6">
      <h1 class="text-3xl font-semibold text-gray-800">Asset Summary</h1>
    </header>

    <!-- 🔍 Filter Dropdown -->
    <!-- 🔍 Filter by Type (Live Search) -->
<div class="mb-4">
  <label for="typeFilter" class="font-medium text-gray-700 block mb-1">Filter by Type:</label>
  <input type="text" id="typeSearch" placeholder="Search or select type..." class="w-72 px-3 py-2 border rounded mb-2" />
  <select id="typeFilter" size="6" class="w-72 px-3 py-2 border rounded shadow-sm block overflow-y-auto"></select>
</div>

    <!-- 📊 Asset Summary Table -->
    <div class="bg-white rounded-lg shadow-md overflow-auto max-h-[85vh]">
      <table class="min-w-full table-auto text-sm">
       <thead class="bg-gray-210 text-gray-700 font-semibold sticky top-0 z-10">  
          <tr>
            <th class="border px-4 py-2">Type</th>
            <th class="border px-4 py-2">Total</th>
            <th class="border px-4 py-2">Available</th>
            <th class="border px-4 py-2">Allocated</th>
          </tr>
        </thead>
       
        <tbody id="summaryTableBody" class="text-gray-800">
          
          <!-- JS will populate this -->
        </tbody>
      </table>
    </div>
  </main>

  <!-- ✅ Choices.js Script -->
  <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>

  <!-- ✅ Your JS file -->
  <script type="module" src="js/asset-summary.js"></script>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAspahfUUGnBzh0mh6U53evGQzWQP956xQ",
    authDomain: "ffassetmanager.firebaseapp.com",
    projectId: "ffassetmanager",
    storageBucket: "ffassetmanager.appspot.com",
    messagingSenderId: "803858971008",
    appId: "1:803858971008:web:72d69ddce6cbc85010a965"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  // 🔐 Check if user is logged in
  onAuthStateChanged(auth, user => {
    if (!user) {
      // Redirect to login page if not logged in
      window.location.href = "login.html";
    }
  });

  // 🔓 Logout logic
  const logoutBtn = document.getElementById("logoutBtn");
  if (logoutBtn) {
    logoutBtn.addEventListener("click", () => {
      signOut(auth).then(() => {
        window.location.href = "login.html";
      });
    });
  }
</script>

  
</body>
</html>
