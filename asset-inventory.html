<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Asset Inventory</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  <link href="https://cdn.jsdelivr.net/npm/tom-select@2.3.1/dist/css/tom-select.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex h-screen">
  <!-- Sidebar -->
  <aside class="w-64 bg-gray-800 text-white flex flex-col">
    <div class="p-6 font-bold text-lg">FF Asset Manager</div>
    <nav class="flex-1 px-4 space-y-2">
      <a href="#" class="block px-4 py-2 rounded hover:bg-gray-700">Dashboard</a>
      <a href="#" class="block px-4 py-2 rounded bg-gray-700">Assets</a>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 p-6 overflow-auto">
    <h1 class="text-2xl font-semibold mb-4">Asset Inventory</h1>

    <!-- Filters -->
    <div class="flex flex-wrap gap-4 mb-4">
      <input id="searchInput" type="text" placeholder="Search..." class="border p-2 rounded w-full sm:w-64" />
      <select id="statusFilter" class="border p-2 rounded w-full sm:w-48">
        <option value="">All Status</option>
        <option value="available">Available</option>
        <option value="allocated">Allocated</option>
      </select>
      <select id="typeFilter" class="border p-2 rounded w-full sm:w-64"></select>
      <button id="resetFilters" class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded">
        Reset Filters
      </button>
    </div>

    <!-- Table -->
    <div class="overflow-auto border bg-white rounded-lg">
      <table class="min-w-full table-auto border-collapse">
        <thead class="sticky top-0 bg-gray-200">
          <tr>
            <th class="border px-4 py-2">#</th>
            <th class="border px-4 py-2">Asset ID</th>
            <th class="border px-4 py-2">Type</th>
            <th class="border px-4 py-2">Model</th>
            <th class="border px-4 py-2">Serial No</th>
            <th class="border px-4 py-2">Allocated To</th>
            <th class="border px-4 py-2">Allocation Date</th>
            <th class="border px-4 py-2">Purchase Date</th>
            <th class="border px-4 py-2">Status</th>
            <th class="border px-4 py-2">Actions</th>
          </tr>
        </thead>
        <tbody id="tableBody" class="text-center"></tbody>
      </table>
    </div>

    <!-- Pagination -->
    <div id="pagination" class="mt-4 text-center"></div>
  </main>

  <script type="module" src="firebaseConfig.js"></script>
  <script type="module" src="asset-inventory.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tom-select@2.3.1/dist/js/tom-select.complete.min.js"></script>
</body>
</html>
