<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Asset Summary | IT Asset Management</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="css/theme.css" rel="stylesheet" />
</head>

<body class="flex h-screen bg-main">
  <!-- Sidebar -->
  <aside class="sidebar bg-sidebar text-white w-36 shadow-md px-4 py-4">
    <h2 class="sidebar-title">FF Inventory</h2>
    <nav class="sidebar-nav">
      <a href="add-asset.html" class="sidebar-link"><i class="bi bi-plus-circle"></i> Add Asset</a>
      <a href="allocate-asset.html" class="sidebar-link"><i class="bi bi-arrow-left-right"></i> Allocate Asset</a>
      <a href="asset-inventory.html" class="sidebar-link"><i class="bi bi-layers"></i> Asset Inventory</a>
      <a href="user-asset-overview.html" class="sidebar-link"><i class="bi bi-people-fill"></i> User Asset Overview</a>
      <a href="asset-summary.html" class="sidebar-link active"><i class="bi bi-bar-chart-line-fill"></i> Asset Summary</a>
    </nav>
    <button id="logoutBtn" class="btn-logout mt-6 w-full">Logout</button>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 p-6 overflow-y-auto w-full">
    <header class="mb-6">
      <h1 class="text-3xl font-semibold text-gray-800">Asset Summary</h1>
    </header>

    <!-- Filter section -->
<div class="mb-4">
  <label for="typeFilter" class="block text-sm font-medium text-gray-700">Filter by Type:</label>
  <select id="typeFilter" class="mt-1 block w-60 rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
    <option value="all">All Types</option>
  </select>
</div>

    <!-- ðŸ“Š Asset Summary Table -->
    <div class="bg-white rounded-lg shadow-md overflow-auto max-h-[85vh]">
      <table class="min-w-full table-auto text-sm">
        <thead class="bg-gray-200 text-gray-700 font-semibold sticky top-0 z-10">
          <tr>
            <th class="border px-4 py-2">Type</th>
            <th class="border px-4 py-2">Total</th>
            <th class="border px-4 py-2">Allocated</th>
            <th class="border px-4 py-2">Available</th>
          </tr>
        </thead>
        <tbody id="summaryTableBody" class="text-sm"></tbody>
      </table>
    </div>
  </main>

  <!-- âœ… Choices.js Script -->
  <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>

  <!-- âœ… Keep original JS loading method -->
  <script type="module" src="js/asset-summary.js"></script>

  <!-- âœ… Auth Logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAspahfUUGnBzh0mh6U53evGQzWQP956xQ",
      authDomain: "ffassetmanager.firebaseapp.com",
      projectId: "ffassetmanager",
      storageBucket: "ffassetmanager.appspot.com",
      messagingSenderId: "803858971008",
      appId: "1:803858971008:web:72d69ddce6cbc85010a965"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    onAuthStateChanged(auth, user => {
      if (!user) {
        window.location.href = "login.html";
      }
    });

    const logoutBtn = document.getElementById("logoutBtn");
    if (logoutBtn) {
      logoutBtn.addEventListener("click", () => {
        signOut(auth).then(() => {
          window.location.href = "login.html";
        });
      });
    }
  </script>
</body>
</html>
