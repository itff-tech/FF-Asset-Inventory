<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Asset | IT Asset Management</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/theme.css" />
</head>
<body class="bg-body flex h-screen">

  <!-- Sidebar -->
  <aside class="sidebar bg-sidebar text-white w-36 shadow-md px-4 py-4">
    <h2 class="sidebar-title">FF Inventory</h2>
    <nav class="sidebar-nav">
      <a href="add-asset.html" class="sidebar-link active"><i class="bi bi-plus-circle"></i> Add Asset</a>
      <a href="allocate-asset.html" class="sidebar-link"><i class="bi bi-arrow-left-right"></i> Allocate Asset</a>
      <a href="asset-inventory.html" class="sidebar-link"><i class="bi bi-layers"></i> Asset Inventory</a>
      <a href="user-asset-overview.html" class="sidebar-link"><i class="bi bi-people-fill"></i> User Asset Overview</a>
      <a href="asset-summary.html" class="sidebar-link"><i class="bi bi-bar-chart-line-fill"></i> Asset Summary</a>
    </nav>
    <button id="logoutBtn" class="btn-logout mt-6 w-full">Logout</button>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 p-6 overflow-y-auto">
    <header class="mb-6">
      <h1 class="page-title">Add Asset</h1>
    </header>

    <div class="card mb-8">
      <h2 class="card-title">Asset Information</h2>
      
      <form id="assetForm" class="space-y-4">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">

          <!-- Add New Asset Type -->
          <div class="col-span-2">
            <label for="newAssetType" class="form-label">Add New Asset Type</label>
            <div class="flex flex-col sm:flex-row items-stretch sm:items-center gap-3">
              <input type="text" id="newAssetType" class="form-input flex-grow" placeholder="e.g. Docking Station">
              <button type="button" id="addAssetTypeBtn" class="btn-primary flex items-center gap-2">
                <i class="bi bi-plus-circle"></i> <span>Add</span>
              </button>
            </div>
          </div>

          <!-- Asset Type & Model -->
          <div class="col-span-2">
            <div class="flex flex-col md:flex-row gap-4">
              <div class="w-full md:w-1/2">
                <label for="assetType" class="form-label">Asset Type</label>
                <div class="flex items-center gap-2">
                  <select id="assetType" class="form-input flex-1" required>
                    <option value="">Select Type</option>
                    <option value="laptop">Laptop</option>
                    <option value="desktop">Desktop</option>
                    <option value="monitor">Monitor</option>
                    <option value="printer">Printer</option>
                    <option value="mouse">Mouse</option>
                    <option value="headset">Headset</option>
                    <option value="keyboard">Keyboard</option>
                  </select>
                  <button id="manageTypesBtn" type="button" class="text-accent hover:text-accent-dark text-xl" title="Manage custom types">
                    <i class="bi bi-gear"></i>
                  </button>
                </div>
              </div>
              <div class="w-full md:w-1/2">
                <label for="model" class="form-label">Model</label>
                <input type="text" id="model" class="form-input" required />
              </div>
            </div>
          </div>

          <!-- Serial Number -->
          <div>
            <label for="serialNumber" class="form-label">Serial Number</label>
            <input type="text" id="serialNumber" class="form-input" required />
          </div>

          <!-- Purchase Date -->
          <div>
            <label for="purchaseDate" class="form-label">Purchase Date</label>
            <input type="date" id="purchaseDate" class="form-input" required />
          </div>

        </div>

        <button type="submit" class="btn-primary">Add Asset</button>
      </form>
    </div>
  </main>

</body>
</html>


  <!-- Firebase Firestore Script -->
  <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
  import {
    getFirestore, collection, addDoc, query, where, getDocs, deleteDoc
  } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
  import {
    getAuth, onAuthStateChanged, signOut
  } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAspahfUUGnBzh0mh6U53evGQzWQP956xQ",
    authDomain: "ffassetmanager.firebaseapp.com",
    projectId: "ffassetmanager",
    storageBucket: "ffassetmanager.appspot.com",
    messagingSenderId: "803858971008",
    appId: "1:803858971008:web:72d69ddce6cbc85010a965"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const auth = getAuth(app);
  const assetsCollection = collection(db, "assets");

  const assetTypeSelect = document.getElementById("assetType");
  const manageBtn = document.getElementById("manageTypesBtn");
  const modal = document.getElementById("manageTypesModal");
  const closeModal = document.getElementById("closeManageModal");
  const customList = document.getElementById("customTypesList");

  onAuthStateChanged(auth, user => {
    if (!user) window.location.href = "login.html";
  });

  document.getElementById("logoutBtn").addEventListener("click", () => {
    signOut(auth).then(() => window.location.href = "login.html")
      .catch(error => {
        alert("Logout failed.");
        console.error("Logout error:", error);
      });
  });

  async function loadAssetTypes() {
    assetTypeSelect.innerHTML = `<option value="">Select Type</option>`;
    const snapshot = await getDocs(collection(db, "assetTypes"));
    snapshot.forEach(doc => {
      const type = doc.data().name;
      const option = document.createElement("option");
      option.value = type.toLowerCase();
      option.textContent = type;
      assetTypeSelect.appendChild(option);
    });
  }

  await loadAssetTypes();

  document.getElementById("addAssetTypeBtn").addEventListener("click", async () => {
    const newTypeInput = document.getElementById("newAssetType");
    const newType = newTypeInput.value.trim();
    if (!newType) return alert("Please enter a valid asset type.");

    const q = query(collection(db, "assetTypes"), where("name", "==", newType));
    const existing = await getDocs(q);
    if (!existing.empty) {
      alert("This asset type already exists.");
      return;
    }

    await addDoc(collection(db, "assetTypes"), { name: newType });
    alert("✅ Asset type added.");
    newTypeInput.value = "";
    await loadAssetTypes();
  });

  async function generateAssetId(assetType) {
    const prefixMap = {
      laptop: "L",
      desktop: "D",
      monitor: "M",
      printer: "P",
      mouse: "Mo",
      headset: "H",
      pendrive: "PD",
      keyboard: "Key"
    };
    const cleanedType = assetType.trim().toLowerCase();
    const prefix = prefixMap[cleanedType] || "X";
    let assetId, exists = true;

    while (exists) {
      const randomId = Math.floor(1000 + Math.random() * 9000);
      assetId = `${prefix}-${randomId}`;
      const q = query(assetsCollection, where("assetId", "==", assetId));
      const snapshot = await getDocs(q);
      exists = !snapshot.empty;
    }

    return assetId;
  }

  document.getElementById("assetForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const type = document.getElementById("assetType").value;
    const assetId = await generateAssetId(type);

    const assetData = {
      assetId,
      type,
      model: document.getElementById("model").value,
      serialNumber: document.getElementById("serialNumber").value,
      purchaseDate: document.getElementById("purchaseDate").value,
      status: "Available",
      history: [{
        date: new Date().toISOString(),
        action: "Asset Added",
        details: "Initial registration"
      }]
    };

    try {
      await addDoc(assetsCollection, assetData);
      alert(`✅ Asset ${assetId} added successfully!`);
      document.getElementById("assetForm").reset();
      await loadAssetTypes();
    } catch (error) {
      console.error("❌ Error adding asset:", error);
      alert("Failed to add asset.");
    }
  });

  // 🚀 Gear Icon: Show Modal
  manageBtn.addEventListener("click", async () => {
    await refreshCustomList();
    modal.classList.remove("hidden");
  });

  // ❌ Close Modal
  closeModal.addEventListener("click", () => {
    modal.classList.add("hidden");
  });

  // 🔁 Refresh List in Modal
  async function refreshCustomList() {
    customList.innerHTML = "";
    const snapshot = await getDocs(collection(db, "assetTypes"));
    snapshot.forEach((doc) => {
      const type = doc.data().name;
      const li = document.createElement("li");
      li.className = "flex justify-between items-center bg-gray-100 px-3 py-2 rounded";
      li.innerHTML = `
        <span>${type}</span>
        <button data-value="${type}" class="text-red-600 hover:text-red-800">
          <i class="bi bi-trash"></i>
        </button>
      `;
      customList.appendChild(li);
    });
  }

  // 🗑️ Delete Asset Type from Modal List
  customList.addEventListener("click", async (e) => {
    const btn = e.target.closest("button[data-value]");
    if (!btn) return;

    const valToRemove = btn.dataset.value;
    const confirmDelete = confirm(`Are you sure you want to delete asset type "${valToRemove}"?`);
    if (!confirmDelete) return;

    try {
      const q = query(collection(db, "assetTypes"), where("name", "==", valToRemove));
      const snapshot = await getDocs(q);

      snapshot.forEach(async (docSnap) => {
        await deleteDoc(docSnap.ref);
      });

      // Remove from dropdown
      Array.from(assetTypeSelect.options).forEach(opt => {
        if (opt.textContent === valToRemove) opt.remove();
      });

      await refreshCustomList();
      alert(`✅ "${valToRemove}" deleted successfully.`);
    } catch (err) {
      console.error("❌ Failed to delete asset type:", err);
      alert("Error deleting asset type.");
    }
  });
</script>

</body>
</html>
