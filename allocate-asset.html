<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Allocate Asset | IT Asset Management</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/theme.css" />
</head>
<body class="bg-body flex h-screen">

  <!-- Sidebar -->
  <aside class="sidebar w-36 shadow-md px-4 py-4">
    <h2 class="sidebar-title">FF Inventory</h2>
    <nav class="sidebar-nav">
      <a href="add-asset.html"><i class="bi bi-plus-circle"></i> Add Asset</a>
      <a href="allocate-asset.html" class="active"><i class="bi bi-arrow-left-right"></i> Allocate Asset</a>
      <a href="asset-inventory.html"><i class="bi bi-layers"></i> Asset Inventory</a>
      <a href="user-asset-overview.html"><i class="bi bi-people-fill"></i> User Asset Overview</a>
      <a href="asset-summary.html"><i class="bi bi-bar-chart-line-fill"></i> Asset Summary</a>
    </nav>
    <button class="btn-logout mt-6 w-full" onclick="logout()">Logout</button>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 p-6 overflow-y-auto">
    <header class="mb-6">
      <h1 class="page-title">Allocate Asset</h1>
    </header>

    <!-- Allocation Form Card -->
    <div class="card mb-8">
      <h2 class="card-title">Assign Asset to User</h2>
      <form id="allocateForm" class="space-y-4">

        <!-- Select Asset -->
        <div>
          <label for="asset-id" class="form-label">Select Asset</label>
          <select id="assetSelect" class="form-input">
            <option value="">-- Select an Asset --</option>
          </select>
        </div>

        <!-- User Name -->
        <div>
          <label for="userName" class="form-label">User Name / Employee ID</label>
          <input type="text" id="userName" class="form-input" required />
        </div>

        <!-- Allocation Date -->
        <div>
          <label for="allocationDate" class="form-label">Allocation Date</label>
          <input type="date" id="allocationDate" class="form-input" required />
        </div>

        <!-- Submit Button -->
        <button type="button" id="assignBtn" class="btn-primary">
          Assign Asset
        </button>
      </form>
    </div>
  </main>

  <!-- Script to load and handle logic -->
  <script type="module" src="./js/allocate-asset.js"></script>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAspahfUUGnBzh0mh6U53evGQzWQP956xQ",
    authDomain: "ffassetmanager.firebaseapp.com",
    projectId: "ffassetmanager",
    storageBucket: "ffassetmanager.appspot.com",
    messagingSenderId: "803858971008",
    appId: "1:803858971008:web:72d69ddce6cbc85010a965"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  // ✅ Hide page until auth is checked
  onAuthStateChanged(auth, user => {
    if (user) {
       document.documentElement.style.visibility = "visible";
    } else {
      window.location.href = "https://techstrategy.co/login.html";
    }
  });

  // ✅ Logout functionality
  const logoutBtn = document.getElementById("logoutBtn");
  if (logoutBtn) {
    logoutBtn.addEventListener("click", () => {
      signOut(auth)
        .then(() => {
          window.location.href = "https://techstrategy.co/login.html";
        })
        .catch(error => {
          alert("Logout failed: " + error.message);
        });
    });
  }
</script>

<script type="module" src="auth.js"></script>
  
</body>
</html>
