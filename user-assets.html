<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User-wise Asset Assignments</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet" />
</head>
<body class="flex h-screen bg-gray-100">
  <!-- Sidebar -->
  <aside class="w-48 bg-white shadow-md px-4 py-4">
    <h2 class="text-2xl font-bold mb-6 text-center text-blue-600">FF Inventory</h2>
    <h2 class="text-2xl font-bold mb-4">User View</h2>
    <nav class="space-y-4">
      <a href="add-asset.html" class="flex items-center gap-2 text-gray-700 hover:text-blue-600">
        <i class="bi bi-plus-circle"></i> Add Asset
      </a>
      <a href="allocate-asset.html" class="flex items-center gap-2 text-gray-700 hover:text-blue-600">
        <i class="bi bi-arrow-left-right"></i> Allocate Asset
      </a>
      <a href="asset-inventory.html" class="flex items-center gap-2 text-gray-700 hover:text-blue-600">
        <i class="bi bi-layers"></i> Asset Inventory
      </a>
      <a href="user-assets.html" class="flex items-center gap-2 text-blue-600 font-semibold">
        <i class="bi bi-people"></i> User Assets
      </a>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 p-6 overflow-y-auto">
    <header class="mb-6">
      <h1 class="text-3xl font-semibold text-gray-800">User-wise Asset Assignments</h1>
    </header>

    <!-- Search Bar -->
    <div class="mb-4">
      <input type="text" id="searchUser" placeholder="Search by User Name" class="border px-3 py-2 rounded w-64">
    </div>

    <!-- Table -->
    <div class="bg-white rounded-lg shadow-md p-6">
      <table class="min-w-full table-auto">
        <thead class="bg-gray-200 text-gray-700 font-semibold">
          <tr>
            <th class="border px-4 py-2">User</th>
            <th class="border px-4 py-2">Asset ID</th>
            <th class="border px-4 py-2">Type</th>
            <th class="border px-4 py-2">Model</th>
            <th class="border px-4 py-2">Serial Number</th>
            <th class="border px-4 py-2">Allocation Date</th>
            <th class="border px-4 py-2">Actions</th>
          </tr>
        </thead>
        <tbody id="userAssetsBody"></tbody>
      </table>
    </div>
  </main>

  <script type="module" src="js/user-assets.js"></script>
</body>
</html>
