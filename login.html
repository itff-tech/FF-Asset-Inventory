<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Final Funnel Asset Manager</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Firebase V9 compat -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
</head>
<body class="bg-[#F3F4F6] flex items-center justify-center h-screen">

  <div class="bg-white w-[350px] rounded-xl shadow-lg p-6">
    <h2 class="text-center text-2xl font-semibold mb-6 text-gray-700">Login</h2>

    <div class="space-y-4">
      <input type="text"
             id="email"
             placeholder="Email"
             class="w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-[#0F766E] focus:border-[#0F766E]"/>

      <input type="password"
             id="password"
             placeholder="Password"
             class="w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-[#0F766E] focus:border-[#0F766E]"/>

      <button id="loginBtn"
              class="w-full bg-[#0F766E] hover:bg-[#0c5e57] text-white rounded-md py-2 transition-colors">
        Sign in
      </button>
    </div>

    <div id="error" class="text-red-500 text-sm mt-4 text-center hidden"></div>
  </div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyAspahfUUGnBzh0mh6U53evGQzWQP956xQ",
    authDomain: "ffassetmanager.firebaseapp.com",
    projectId: "ffassetmanager",
    storageBucket: "ffassetmanager.appspot.com",
    messagingSenderId: "803858971008",
    appId: "1:803858971008:web:72d69ddce6cbc85010a965"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  document.getElementById("loginBtn").addEventListener("click", () => {
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;
    const errorDiv = document.getElementById("error");

    auth.signInWithEmailAndPassword(email, password)
      .then(() => {
        window.location.href = "add-asset.html";
      })
      .catch((error) => {
        let msg;
        switch (error.code) {
          case 'auth/user-not-found':       msg = "No user found with this email."; break;
          case 'auth/wrong-password':       msg = "Incorrect password."; break;
          case 'auth/invalid-email':        msg = "Invalid email format."; break;
          case 'auth/invalid-credential':   msg = "Invalid credentials provided."; break;
          case 'auth/too-many-requests':    msg = "Too many attempts. Please try again later."; break;
          default:                          msg = "Login failed: " + error.message;
        }
        errorDiv.textContent = msg;
        errorDiv.classList.remove("hidden");
      });
  });

  auth.onAuthStateChanged((user) => {
    if (user) {
      window.location.href = "add-asset.html";
    }
  });
</script>
</body>
</html>
