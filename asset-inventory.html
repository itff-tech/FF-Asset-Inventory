<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Asset Inventory | FF Inventory</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet" />
</head>
<body class="flex bg-gray-100">

  <!-- Sidebar -->
  <aside class="w-60 bg-white shadow-md px-4 py-6">
    <h2 class="text-2xl font-bold mb-6 text-center text-blue-600">FF Inventory</h2>
    <nav class="space-y-4">
      <a href="add-asset.html" class="flex items-center gap-2 text-gray-700 hover:text-blue-600">
        <i class="bi bi-plus-circle"></i> Add Asset
      </a>
      <a href="allocate-asset.html" class="flex items-center gap-2 text-gray-700 hover:text-blue-600">
        <i class="bi bi-arrow-left-right"></i> Allocate Asset
      </a>
      <a href="asset-inventory.html" class="flex items-center gap-2 text-blue-600 font-semibold">
        <i class="bi bi-layers"></i> Asset Inventory
      </a>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 p-6 overflow-x-auto">
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-3xl font-semibold text-gray-800">Asset Inventory</h1>
    </div>

    <!-- Filters -->
    <div class="mb-4 flex flex-col md:flex-row gap-4">
      <input type="text" id="searchInput" placeholder="Search by ID, Type, or Model"
             class="p-2 border rounded w-full md:w-1/3"/>
      <select id="statusFilter" class="p-2 border rounded w-full md:w-1/5">
        <option value="">All Status</option>
        <option value="available">Available</option>
        <option value="allocated">Allocated</option>
      </select>
      <button id="resetFilters" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">
        Reset Filters
      </button>
    </div>

    <!-- Inventory Table -->
    <div class="bg-white rounded-lg shadow-md p-4 overflow-x-auto">
      <table class="min-w-full table-auto text-sm whitespace-nowrap">
        <thead>
          <tr class="bg-gray-100">
            <th class="px-4 py-2 text-left">Asset ID</th>
            <th class="px-4 py-2 text-left">Type</th>
            <th class="px-4 py-2 text-left">Model</th>
            <th class="px-4 py-2 text-left">Serial No.</th>
            <th class="px-4 py-2 text-left">Status</th>
            <th class="px-4 py-2 text-left">Actions</th>
          </tr>
        </thead>
        <tbody id="assetTableBody"></tbody>
      </table>

      <!-- âœ… Pagination container -->
      <div id="pagination" class="mt-4"></div>
    </div>
  </main>

  <!-- JS Logic -->
  <script type="module" src="js/asset-inventory.js"></script>
</body>
</html>
