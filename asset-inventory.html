<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Asset Inventory | IT Asset Management</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet"/>
</head>
<body class="flex h-screen bg-gray-100">
  <!-- Sidebar -->
  <aside class="w-64 bg-white shadow-md px-6 py-4">
    <h2 class="text-2xl font-bold mb-6 text-center text-blue-600">FF Inventory</h2>
    <nav class="space-y-4">
      <a href="add-asset.html" class="flex items-center gap-2 text-gray-700 hover:text-blue-600">
        <i class="bi bi-plus-circle"></i> Add Asset
      </a>
      <a href="allocate-asset.html" class="flex items-center gap-2 text-gray-700 hover:text-blue-600">
        <i class="bi bi-arrow-left-right"></i> Allocate Asset
      </a>
      <a href="inventory.html" class="flex items-center gap-2 text-blue-600 font-semibold">
        <i class="bi bi-layers"></i> Asset Inventory
      </a>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 p-6 overflow-y-auto">
    <header class="mb-6">
      <h1 class="text-3xl font-semibold text-gray-800">Asset Inventory</h1>
    </header>

    <!-- Asset List Table -->
    <div class="bg-white rounded-lg shadow-md p-6 mb-8">
      <h2 class="text-xl font-semibold mb-4">All Assets</h2>
      <table id="asset-table" class="w-full table-auto">
        <thead>
          <tr>
            <th class="px-4 py-2 border-b">Asset ID</th>
            <th class="px-4 py-2 border-b">Name</th>
            <th class="px-4 py-2 border-b">Type</th>
            <th class="px-4 py-2 border-b">Status</th>
            <th class="px-4 py-2 border-b">Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Data will be populated dynamically -->
        </tbody>
      </table>
    </div>
  </main>

  <script type="module" src="./js/asset-inventory.js"></script>
  <script type="module">
  import { assetsCollection, getDocs } from './firebaseConfig.js';

  async function loadAssets() {
    const assetList = document.getElementById('assetList');
    assetList.innerHTML = '<p>Loading...</p>';

    try {
      const snapshot = await getDocs(assetsCollection);
      let html = '';
      snapshot.forEach(doc => {
        const data = doc.data();
        html += `
          <div class="bg-white p-4 rounded shadow mb-2">
            <p><strong>Type:</strong> ${data.type}</p>
            <p><strong>Model:</strong> ${data.model}</p>
            <p><strong>Serial:</strong> ${data.serialNumber}</p>
            <p><strong>Status:</strong> ${data.status}</p>
          </div>
        `;
      });
      assetList.innerHTML = html || '<p>No assets found.</p>';
    } catch (err) {
      assetList.innerHTML = `<p class="text-red-500">Error loading assets.</p>`;
      console.error('Error:', err);
    }
  }

  window.addEventListener('DOMContentLoaded', loadAssets);
</script>
<script type="module">
  import { assetsCollection, getDocs } from './firebaseConfig.js';

  async function loadAssets() {
    const tableBody = document.querySelector('#asset-table tbody');
    tableBody.innerHTML = '<tr><td colspan="5">Loading...</td></tr>';

    try {
      const snapshot = await getDocs(assetsCollection);
      let html = '';
      snapshot.forEach(doc => {
        const data = doc.data();
        html += `
          <tr>
            <td class="border px-4 py-2">${doc.id}</td>
            <td class="border px-4 py-2">${data.model}</td>
            <td class="border px-4 py-2">${data.type}</td>
            <td class="border px-4 py-2">${data.status}</td>
            <td class="border px-4 py-2 text-center">â€”</td>
          </tr>
        `;
      });
      tableBody.innerHTML = html || '<tr><td colspan="5">No assets found.</td></tr>';
    } catch (err) {
      tableBody.innerHTML = `<tr><td colspan="5" class="text-red-500">Error loading assets.</td></tr>`;
      console.error('Error:', err);
    }
  }

  window.addEventListener('DOMContentLoaded', loadAssets);
</script>
</body>
</html>
