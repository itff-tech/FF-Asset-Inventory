<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>

  <!-- Firebase Auth -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAspahfUUGnBzh0mh6U53evGQzWQP956xQ",
      authDomain: "ffassetmanager.firebaseapp.com",
      projectId: "ffassetmanager",
      storageBucket: "ffassetmanager.appspot.com",
      messagingSenderId: "803858971008",
      appId: "1:803858971008:web:72d69ddce6cbc85010a965"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.addEventListener("DOMContentLoaded", () => {
      const loginBtn = document.getElementById("loginBtn");
      const errorDiv = document.getElementById("error");

      loginBtn.addEventListener("click", () => {
        const usernameInput = document.getElementById("username").value.trim();
        const passwordInput = document.getElementById("password").value;

        // Fixed mapping to Firebase email
        const expectedUsername = "Asset Admin";
        const firebaseEmail = "it@finalfunnl.com"; // The only valid Firebase user

        if (usernameInput === expectedUsername) {
          signInWithEmailAndPassword(auth, firebaseEmail, passwordInput)
            .then(() => {
              window.location.href = "add-asset.html"; // Redirect after successful login
            })
            .catch((error) => {
              if (error.code === 'auth/too-many-requests') {
                errorDiv.textContent = "Too many attempts. Please wait or reset password.";
              } else {
                errorDiv.textContent = "Login failed: " + error.message;
              }
              errorDiv.style.display = "block";
            });
        } else {
          errorDiv.textContent = "Invalid username.";
          errorDiv.style.display = "block";
        }
      });

      // If already logged in, redirect to add asset
      onAuthStateChanged(auth, (user) => {
        if (user) {
          window.location.href = "add-asset.html";
        }
      });
    });
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .login-box {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
    }
    input {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 0.5rem 1rem;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
      width: 100%;
    }
    #error {
      color: red;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Admin Login</h2>
    <input type="text" id="username" placeholder="Username (e.g., Asset Admin)" />
    <input type="password" id="password" placeholder="Password" />
    <button id="loginBtn">Login</button>
    <div id="error"></div>
  </div>
</body>
</html>
