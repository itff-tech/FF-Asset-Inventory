<!-- asset-inventory.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Asset Inventory | IT Asset Management</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet" />
</head>
<body class="flex h-screen bg-gray-100">
  <!-- Sidebar -->
  <aside class="w-64 bg-white shadow-md px-6 py-4">
    <h2 class="text-2xl font-bold mb-6 text-center text-blue-600">FF Inventory</h2>
    <nav class="space-y-4">
      <a href="add-asset.html" class="flex items-center gap-2 text-gray-700 hover:text-blue-600">
        <i class="bi bi-plus-circle"></i> Add Asset
      </a>
      <a href="allocate-asset.html" class="flex items-center gap-2 text-gray-700 hover:text-blue-600">
        <i class="bi bi-arrow-left-right"></i> Allocate Asset
      </a>
      <a href="asset-inventory.html" class="flex items-center gap-2 text-blue-600 font-semibold">
        <i class="bi bi-layers"></i> Asset Inventory
      </a>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 p-6 overflow-y-auto">
    <header class="mb-6">
      <h1 class="text-3xl font-semibold text-gray-800">Asset Inventory</h1>
    </header>

    <!-- Asset Table -->
    <div class="bg-white rounded-lg shadow-md p-6">
      <table class="min-w-full table-auto">
        <thead>
          <tr class="bg-gray-100 text-gray-600 uppercase text-sm leading-normal">
            <th class="py-3 px-6 text-left">Asset ID</th>
            <th class="py-3 px-6 text-left">Type</th>
            <th class="py-3 px-6 text-left">Model</th>
            <th class="py-3 px-6 text-left">Serial Number</th>
            <th class="py-3 px-6 text-left">Purchase Date</th>
            <th class="py-3 px-6 text-left">Status</th>
            <th class="py-3 px-6 text-center">Actions</th>
          </tr>
        </thead>
        <tbody id="assetTableBody" class="text-gray-700 text-sm font-light">
          <!-- Dynamic rows will be inserted here -->
        </tbody>
      </table>
    </div>
  </main>

  <!-- Firebase SDK and JavaScript -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getFirestore, collection, getDocs, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyAspahfUUGnBzh0mh6U53evGQzWQP956xQ",
      authDomain: "ffassetmanager.firebaseapp.com",
      databaseURL: "https://ffassetmanager-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "ffassetmanager",
      storageBucket: "ffassetmanager.appspot.com",
      messagingSenderId: "803858971008",
      appId: "1:803858971008:web:72d69ddce6cbc85010a965"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const assetsCollection = collection(db, "assets");

    // Load assets
    async function loadAssets() {
      const assetTableBody = document.getElementById('assetTableBody');
      assetTableBody.innerHTML = ""; // Clear table first

      const snapshot = await getDocs(assetsCollection);
      snapshot.forEach(docSnap => {
        const asset = docSnap.data();

        const row = document.createElement('tr');
        row.className = "border-b border-gray-200 hover:bg-gray-100";

        row.innerHTML = `
          <td class="py-3 px-6 text-left whitespace-nowrap">${asset.assetId ?? 'N/A'}</td>
          <td class="py-3 px-6 text-left">${asset.type ?? 'N/A'}</td>
          <td class="py-3 px-6 text-left">${asset.model ?? 'N/A'}</td>
          <td class="py-3 px-6 text-left">${asset.serialNumber ?? 'N/A'}</td>
          <td class="py-3 px-6 text-left">${asset.purchaseDate ?? 'N/A'}</td>
          <td class="py-3 px-6 text-left">${asset.status ?? 'N/A'}</td>
          <td class="py-3 px-6 text-center">
            <button class="text-red-500 hover:text-red-700" onclick="deleteAsset('${docSnap.id}')">
              <i class="bi bi-trash"></i>
            </button>
          </td>
        `;

        assetTableBody.appendChild(row);
      });
    }

    // Delete asset
    async function deleteAsset(docId) {
      const confirmDelete = confirm("Are you sure you want to delete this asset?");
      if (confirmDelete) {
        try {
          await deleteDoc(doc(db, "assets", docId));
          alert("Asset deleted successfully!");
          loadAssets(); // Reload table
        } catch (error) {
          console.error('Error deleting asset:', error);
          alert('Failed to delete asset.');
        }
      }
    }

    // Call loadAssets on page load
    loadAssets();
  </script>
</body>
</html>
