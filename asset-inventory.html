<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Asset Manager</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- TomSelect -->
  <link href="https://cdn.jsdelivr.net/npm/tom-select/dist/css/tom-select.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/tom-select/dist/js/tom-select.complete.min.js"></script>

  <!-- Bootstrap Icons (optional) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
</head>
<body class="bg-gray-50 p-6">

  <!-- Filters -->
  <div class="flex flex-wrap gap-2 items-center mb-4">
    <input id="searchInput" type="text" placeholder="Search by ID, Model, Serial" class="border px-3 py-2 rounded w-64" />

    <select id="typeFilter" class="border px-3 py-2 rounded w-48" placeholder="Filter by Type" autocomplete="off"></select>

    <select id="statusFilter" class="border px-3 py-2 rounded w-40">
      <option value="">All Status</option>
      <option value="allocated">Allocated</option>
      <option value="available">Available</option>
    </select>

    <button id="resetFilters" class="bg-gray-100 px-4 py-2 rounded hover:bg-gray-200">Reset</button>
  </div>

  <!-- Table -->
  <div class="overflow-x-auto bg-white rounded shadow">
    <table class="min-w-full divide-y divide-gray-200">
      <thead class="bg-gray-100 sticky top-0">
        <tr>
          <th class="px-4 py-2 text-left">#</th>
          <th class="px-4 py-2 text-left">Asset ID</th>
          <th class="px-4 py-2 text-left">Type</th>
          <th class="px-4 py-2 text-left">Model</th>
          <th class="px-4 py-2 text-left">Serial</th>
          <th class="px-4 py-2 text-left">Allocated To</th>
          <th class="px-4 py-2 text-left">Allocation Date</th>
          <th class="px-4 py-2 text-left">Purchase Date</th>
          <th class="px-4 py-2 text-left">Status</th>
          <th class="px-4 py-2 text-left">Actions</th>
        </tr>
      </thead>
      <tbody id="tableBody" class="divide-y divide-gray-200"></tbody>
    </table>
  </div>

  <!-- Pagination -->
  <div id="pagination" class="mt-4 flex justify-between items-center"></div>

  <!-- History Modal (Optional if needed) -->
  <div id="historyModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
    <div class="bg-white rounded p-4 w-96 max-h-[80vh] overflow-auto">
      <h2 class="text-xl font-semibold mb-2">Asset History</h2>
      <ul id="historyList" class="list-disc list-inside space-y-1"></ul>
      <button onclick="document.getElementById('historyModal').classList.add('hidden')" class="mt-4 bg-gray-200 px-4 py-2 rounded hover:bg-gray-300">Close</button>
    </div>
  </div>

  <!-- Firebase + JS Logic -->
  <script type="module" src="main.js"></script>
</body>
</html>
