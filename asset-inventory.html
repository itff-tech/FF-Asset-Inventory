<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Asset Inventory</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/tom-select/dist/css/tom-select.css" rel="stylesheet"/>
</head>
<body class="flex h-screen bg-gray-100">
  <!-- Sidebar -->
  <aside class="w-36 bg-white shadow-md px-4 py-4 hidden lg:block">
    <h2 class="text-2xl font-bold mb-6 text-center text-blue-600">FF Inventory</h2>
    <nav class="space-y-4 text-sm">
      <a href="add-asset.html" class="flex items-center gap-2 px-2 hover:text-blue-600"><i class="bi bi-plus-circle"></i> Add Asset</a>
      <a href="allocate-asset.html" class="flex items-center gap-2 px-2 hover:text-blue-600"><i class="bi bi-arrow-left-right"></i> Allocate Asset</a>
      <a href="asset-inventory.html" class="flex items-center gap-2 px-2 font-semibold text-blue-600"><i class="bi bi-layers"></i> Asset Inventory</a>
      <a href="user-asset-overview.html" class="flex items-center gap-2 px-2 hover:text-blue-600"><i class="bi bi-people-fill"></i> User Overview</a>
      <a href="asset-summary.html" class="flex items-center gap-2 px-2 hover:text-blue-600"><i class="bi bi-bar-chart-line-fill"></i> Summary</a>
    </nav>
    <button id="logoutBtn" class="mt-6 w-full bg-red-500 text-white py-2 rounded hover:bg-red-600">Logout</button>
  </aside>

  <!-- Main content -->
  <main class="flex-1 p-6 overflow-y-auto">
    <header class="mb-4"><h1 class="text-3xl font-semibold text-gray-800">Asset Inventory</h1></header>

    <!-- Filters -->
    <div class="flex flex-wrap gap-2 mb-4">
      <input id="searchInput" type="text" placeholder="Search by ID, Model..." class="border px-3 py-2 rounded w-72"/>
      <select id="typeFilter" class="border px-3 py-2 rounded w-48"></select>
      <select id="statusFilter" class="border px-3 py-2 rounded w-32">
        <option value="">All Status</option>
        <option value="available">Available</option>
        <option value="allocated">Allocated</option>
      </select>
      <button id="resetFilters" class="bg-gray-100 px-4 py-2 rounded hover:bg-gray-200">Reset</button>
    </div>

    <!-- Table -->
    <div class="bg-white rounded-lg shadow overflow-x-auto">
      <div class="max-h-[70vh] overflow-y-auto">
        <table class="min-w-full text-sm">
          <thead class="bg-gray-200 sticky top-0">
            <tr>
              <th class="p-2 border">#</th><th class="p-2 border">Asset ID</th><th class="p-2 border">Type</th>
              <th class="p-2 border">Model</th><th class="p-2 border">Serial</th><th class="p-2 border">Allocated To</th>
              <th class="p-2 border">Alloc Date</th><th class="p-2 border">Purchase Date</th><th class="p-2 border">Status</th>
              <th class="p-2 border">Actions</th>
            </tr>
          </thead>
          <tbody id="tableBody"></tbody>
        </table>
      </div>
    </div>

    <!-- Pagination -->
    <div id="pagination" class="mt-4 flex justify-around items-center text-sm"></div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/tom-select/dist/js/tom-select.complete.min.js"></script>
  <script type="module" src="asset-inventory.js"></script>
</body>
</html>
