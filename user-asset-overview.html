<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Asset Overview | IT Asset Management</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Bootstrap icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet" />

  <!-- Theme CSS (Option 2) - make sure this file is at css/theme.css -->
  <link rel="stylesheet" href="css/theme.css" />
</head>

<body class="bg-body flex h-screen">
  
  <!-- Sidebar -->
   <aside class="sidebar bg-sidebar text-white w-36 shadow-md px-4 py-4">
    <h2 class="sidebar-title">FF Inventory</h2>
    <nav class="sidebar-nav">
      <a href="add-asset.html" class="sidebar-link active"><i class="bi bi-plus-circle"></i> Add Asset</a>
      <a href="allocate-asset.html" class="sidebar-link"><i class="bi bi-arrow-left-right"></i> Allocate Asset</a>
      <a href="asset-inventory.html" class="sidebar-link"><i class="bi bi-layers"></i> Asset Inventory</a>
      <a href="user-asset-overview.html" class="sidebar-link"><i class="bi bi-people-fill"></i> User Asset Overview</a>
      <a href="asset-summary.html" class="sidebar-link"><i class="bi bi-bar-chart-line-fill"></i> Asset Summary</a>
    </nav>
    <button id="logoutBtn" class="btn-logout mt-6 w-full">Logout</button>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 p-6 overflow-y-auto">
    <header class="mb-6">
      <h1 class="page-title">User Asset Overview</h1>
    </header>

    <!-- Search Bar -->
    <div class="mb-4 flex gap-2">
      <input id="searchInput" type="text" placeholder="Search by User Name" class="form-input w-64" />
      <button id="resetSearch" class="bg-gray-300 hover:bg-gray-400 px-3 py-2 rounded text-sm">Reset</button>
    </div>

    <!-- Table -->
    <div class="bg-white rounded-lg shadow-md overflow-auto max-h-[85vh]">
      <table class="min-w-full table-auto text-sm">
        <!-- keep the gray header exactly as before -->
        <thead class="bg-gray-200 text-gray-700 font-semibold sticky top-0 z-20">
          <tr>
            <th class="border px-4 py-2">#</th>
            <th class="border px-4 py-2">User</th>
            <th class="border px-4 py-2">Total Assets</th>
            <th class="border px-4 py-2">Asset Details</th>
            <th class="border px-4 py-2">Actions</th>
          </tr>
        </thead>
        <tbody id="userAssetTableBody" class="text-sm"></tbody>
      </table>

      <!-- Pagination -->
      <div id="paginationControls" class="flex justify-center items-center space-x-4 mt-4">
        <button id="prevPage" class="px-4 py-2 bg-gray-300 text-gray-700 rounded hover:bg-gray-400">Prev</button>
        <span id="pageIndicator" class="text-sm text-gray-700"></span>
        <button id="nextPage" class="px-4 py-2 bg-gray-300 text-gray-700 rounded hover:bg-gray-400">Next</button>
      </div>
    </div>
  </main>

  <!-- Firebase Auth Check -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAspahfUUGnBzh0mh6U53evGQzWQP956xQ",
      authDomain: "ffassetmanager.firebaseapp.com",
      projectId: "ffassetmanager",
      storageBucket: "ffassetmanager.appspot.com",
      messagingSenderId: "803858971008",
      appId: "1:803858971008:web:72d69ddce6cbc85010a965"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    onAuthStateChanged(auth, user => {
      if (!user) {
        window.location.href = "login.html";
      }
    });
  </script>

  <!-- Logout Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAspahfUUGnBzh0mh6U53evGQzWQP956xQ",
      authDomain: "ffassetmanager.firebaseapp.com",
      projectId: "ffassetmanager",
      storageBucket: "ffassetmanager.appspot.com",
      messagingSenderId: "803858971008",
      appId: "1:803858971008:web:72d69ddce6cbc85010a965"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const logoutBtn = document.getElementById("logoutBtn");
    if (logoutBtn) {
      logoutBtn.addEventListener("click", () => {
        signOut(auth).then(() => {
          window.location.href = "login.html";
        }).catch(error => {
          alert("Logout failed: " + error.message);
        });
      });
    }
  </script>

  <!-- Data Script -->
  <script type="module" src="js/user-asset-overview.js"></script>
</body>
</html>
