<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Asset Summary</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/tom-select@2.2.2/dist/css/tom-select.css" rel="stylesheet"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .sticky-header th {
      position: sticky;
      top: 0;
      background: #f9fafb;
      z-index: 2;
    }
  </style>
</head>
<body class="bg-gray-100 font-sans">

  <div class="flex h-screen">
    <!-- Sidebar -->
    <aside class="w-64 bg-gray-800 text-white p-4 flex-shrink-0">
      <h2 class="text-xl font-bold mb-4">Asset Manager</h2>
      <nav class="space-y-2">
        <a href="asset-inventory.html" class="block py-2 px-3 rounded hover:bg-gray-700">Asset Inventory</a>
        <a href="asset-summary.html" class="block py-2 px-3 rounded bg-gray-700">Asset Summary</a>
        <button id="logoutBtn" class="block py-2 px-3 rounded hover:bg-red-600 mt-4 bg-red-500 text-white w-full text-left">Logout</button>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-6 overflow-auto">
      <h1 class="text-2xl font-semibold mb-4">Asset Summary</h1>

      <!-- Filters -->
      <div class="flex flex-wrap gap-4 mb-4">
        <input type="text" id="searchInput" placeholder="Search..." class="px-3 py-2 border rounded w-64" />
        
        <select id="statusFilter" class="px-3 py-2 border rounded w-48">
          <option value="">All Status</option>
          <option value="Available">Available</option>
          <option value="Allocated">Allocated</option>
        </select>

        <select id="typeFilter" class="px-3 py-2 border rounded w-64"></select>

        <button id="resetFilters" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">Reset</button>
      </div>

      <!-- Table -->
      <div class="overflow-auto">
        <table class="w-full border-collapse bg-white shadow-md">
          <thead class="sticky-header">
            <tr class="bg-gray-200">
              <th class="border px-4 py-2 text-left">#</th>
              <th class="border px-4 py-2 text-left">Asset ID</th>
              <th class="border px-4 py-2 text-left">Type</th>
              <th class="border px-4 py-2 text-left">Model</th>
              <th class="border px-4 py-2 text-left">Serial No.</th>
              <th class="border px-4 py-2 text-left">Allocated To</th>
              <th class="border px-4 py-2 text-left">Allocation Date</th>
              <th class="border px-4 py-2 text-left">Purchase Date</th>
              <th class="border px-4 py-2 text-left">Status</th>
              <th class="border px-4 py-2 text-left">Actions</th>
            </tr>
          </thead>
          <tbody id="tableBody"></tbody>
        </table>
      </div>

      <!-- Pagination -->
      <div id="pagination" class="mt-6 text-center"></div>
    </main>
  </div>

  <!-- History Modal -->
  <div id="historyModal" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center hidden z-50">
    <div class="bg-white rounded-lg p-6 w-full max-w-xl shadow-lg">
      <h2 class="text-xl font-bold mb-4">Asset History</h2>
      <ul id="historyList" class="mb-4 space-y-2"></ul>
      <button onclick="document.getElementById('historyModal').classList.add('hidden')" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Close</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/tom-select@2.2.2/dist/js/tom-select.complete.min.js"></script>
  <script type="module" src="js/asset-summary.js"></script>
</body>
</html>
