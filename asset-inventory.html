<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAspahfUUGnBzh0mh6U53evGQzWQP956xQ",
    authDomain: "ffassetmanager.firebaseapp.com",
    projectId: "ffassetmanager",
    storageBucket: "ffassetmanager.appspot.com",
    messagingSenderId: "803858971008",
    appId: "1:803858971008:web:72d69ddce6cbc85010a965"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  onAuthStateChanged(auth, (user) => {
    if (!user) {
      window.location.href = "login.html"; // 🔐 Redirect if not logged in

  window.logout = () => {
    signOut(auth).then(() => {
      window.location.href = "login.html";
    });
  };
</script>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Asset Inventory</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div class="flex min-h-screen">
    <!-- Sidebar -->
    <aside class="w-64 bg-white p-4 shadow-md hidden md:block">
      <h2 class="text-xl font-bold mb-4">Menu</h2>
      <ul>
        <li><a href="dashboard.html" class="block py-2">Dashboard</a></li>
        <li><a href="inventory.html" class="block py-2 font-semibold text-blue-600">Asset Inventory</a></li>
        <li><a href="allocate-asset.html" class="block py-2">Allocate Asset</a></li>
      </ul>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-6">
      <h1 class="text-2xl font-bold mb-4">Asset Inventory</h1>

      <!-- Filters -->
      <div class="mb-4 flex flex-wrap gap-4">
        <input id="searchInput" type="text" placeholder="Search..." class="border rounded p-2 w-64">
        <select id="statusFilter" class="border rounded p-2">
          <option value="">All Status</option>
          <option value="Available">Available</option>
          <option value="Allocated">Allocated</option>
        </select>
        <select id="typeFilter" class="border rounded p-2">
          <option value="">All Types</option>
        </select>
        <button id="resetFilters" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Reset</button>
      </div>

      <!-- Table -->
      <div class="overflow-x-auto">
        <table class="w-full bg-white shadow-md rounded">
          <thead class="bg-gray-200 sticky top-0">
            <tr>
              <th class="px-4 py-2 text-left">#</th>
              <th class="px-4 py-2 text-left">Asset ID</th>
              <th class="px-4 py-2 text-left">Type</th>
              <th class="px-4 py-2 text-left">Model</th>
              <th class="px-4 py-2 text-left">Serial No.</th>
              <th class="px-4 py-2 text-left">Allocated To</th>
              <th class="px-4 py-2 text-left">Allocation Date</th>
              <th class="px-4 py-2 text-left">Purchase Date</th>
              <th class="px-4 py-2 text-left">Status</th>
              <th class="px-4 py-2 text-left">Actions</th>
            </tr>
          </thead>
          <tbody id="tableBody"></tbody>
        </table>
      </div>

      <!-- Pagination -->
      <div id="pagination" class="mt-4"></div>

      <!-- History Modal -->
      <div id="historyModal" class="fixed top-0 left-0 w-full h-full bg-black bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-white rounded p-4 w-96">
          <h2 class="text-lg font-bold mb-2">Asset History</h2>
          <ul id="historyList" class="list-disc pl-5 text-sm"></ul>
          <button onclick="document.getElementById('historyModal').classList.add('hidden')" class="mt-4 bg-blue-500 text-white px-4 py-2 rounded">Close</button>
        </div>
      </div>
    </main>
  </div>

  <!-- JavaScript -->
  <script type="module" src="asset-inventory.js"></script>
</body>
</html>
