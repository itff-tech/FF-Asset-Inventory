<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Asset Overview</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet" />
</head>
<body class="flex h-screen bg-gray-100">
  <!-- Sidebar -->
  <aside class="w-48 bg-white shadow-md px-4 py-4">
    <h2 class="text-2xl font-bold mb-6 text-center text-blue-600">FF Inventory</h2>
    <h2 class="text-2xl font-bold mb-4">Asset Inventory</h2>
    <nav class="space-y-4">
      <a href="add-asset.html" class="flex items-center gap-2 text-gray-700 hover:text-blue-600">
        <i class="bi bi-plus-circle"></i> Add Asset
      </a>
      <a href="allocate-asset.html" class="flex items-center gap-2 text-gray-700 hover:text-blue-600">
        <i class="bi bi-arrow-left-right"></i> Allocate Asset
      </a>
      <a href="asset-inventory.html" class="flex items-center gap-2 text-gray-700 hover:text-blue-600">
        <i class="bi bi-layers"></i> Asset Inventory
      </a>
      <a href="user-asset-overview.html" class="flex items-center gap-2 text-blue-600 font-semibold">
        <i class="bi bi-people"></i> User Assets
      </a>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 p-6 overflow-y-auto">
    <h1 class="text-3xl font-semibold mb-6 text-gray-800">User Asset Overview</h1>

    <!-- Search -->
    <input type="text" id="searchUser" placeholder="Search by User Name"
           class="border px-3 py-2 rounded mb-4 w-full max-w-md" />

    <!-- Table -->
    <div class="bg-white rounded-lg shadow p-4">
      <table class="min-w-full table-auto text-sm">
        <thead class="bg-gray-100">
          <tr>
            <th class="px-4 py-2 border">#</th>
            <th class="px-4 py-2 border">User</th>
            <th class="px-4 py-2 border">Total Assets</th>
            <th class="px-4 py-2 border">Asset Details</th>
            <th class="px-4 py-2 border">Actions</th>
          </tr>
        </thead>
        <tbody id="userTableBody"></tbody>
      </table>
    </div>
  </main>

  <!-- Script -->
  <script type="module" src="js/user-asset.js"></script>
</body>
</html>
