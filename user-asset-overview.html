<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Asset Overview</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 min-h-screen">
  <div class="max-w-7xl mx-auto p-6">
    <h1 class="text-3xl font-bold mb-6">User Asset Overview</h1>

    <!-- Search bar -->
    <div class="mb-4 flex gap-4 items-center">
      <input type="text" id="searchUser" placeholder="Search by user name" class="px-3 py-2 rounded border w-80">
      <button id="resetSearch" class="bg-gray-300 px-3 py-2 rounded hover:bg-gray-400">Reset</button>
    </div>

    <!-- Table -->
    <div class="bg-white rounded-lg shadow p-4 overflow-x-auto">
      <table class="min-w-full table-auto">
        <thead class="bg-gray-200 text-left text-sm">
          <tr>
            <th class="px-4 py-2">User</th>
            <th class="px-4 py-2">Assets Assigned</th>
            <th class="px-4 py-2">Actions</th>
          </tr>
        </thead>
        <tbody id="userAssetTableBody"></tbody>
      </table>
    </div>
  </div>

  <script type="module" src="js/user-asset-overview.js"></script>
</body>
</html>
